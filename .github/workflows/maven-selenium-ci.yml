name: Maven + Selenium (TestNG)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show project structure
        run: |
          echo "Current Directory:"
          pwd
          echo "Files:"
          ls -R .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache Selenium Manager drivers
        uses: actions/cache@v4
        with:
          path: ~/.cache/selenium
          key: ${{ runner.os }}-selenium-${{ hashFiles('pom.xml') }}

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version || chrome --version || chromium --version

      - name: Install Xvfb (virtual display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run Maven tests under Xvfb
        run: |
          xvfb-run -a mvn -B -e --fail-at-end \
            -DskipTests=false \
            -Dsurefire.printSummary=true \
            clean test

      - name: Search for test reports
        if: always()
        run: |
          echo "Searching for surefire reports..."
          find . -type d -name "surefire-reports" -print
          find . -type f -path "*/surefire-reports/*" -print

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/surefire-reports/**
          if-no-files-found: warn
